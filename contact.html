  <form id="cyberForm" class="cyber-form" autocomplete="off" novalidate>
  <h2 class="form-title">Send Transmission</h2>

  <div class="field">
    <label>Name</label>
    <input type="text" id="name" placeholder="Enter identifier">
    <span class="error"></span>
  </div>

  <div class="field">
    <label>Email</label>
    <input type="email" id="email" placeholder="user@domain.com">
    <span class="error"></span>
  </div>

  <div class="field">
    <label>Message</label>
    <textarea id="message" placeholder="Your message..."></textarea>
    <span class="error"></span>
  </div>

  <button type="submit" class="cyber-btn">Transmit</button>
